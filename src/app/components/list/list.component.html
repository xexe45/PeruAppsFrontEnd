
<div class="row mt-4">
  <div class="col-md-12">
    <div class="row">
        <div class="col-md-6">
            <h6>Page {{ pagination.page }} to {{ pagination.total_pages }}</h6>
        </div>
        <div class="col-md-6">
            <a routerLink="/users/create" class="btn btn-success float-right"><i class="fa fa-plus"></i> Add User</a>
        </div>
    </div>
    
    
  </div>
</div>

<div class="row mt-2">
  <div class="col-md-12">
    <div class="table-responsive">
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>ID</th>
            <th>Email</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Avatar</th>
            <th>Options</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of data; let i = index" >
            <td>{{ user.id }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.first_name }}</td>
            <td>{{ user.last_name }}</td>
            <td>
              <img [src]="user.avatar" [alt]="user.firs_tname" class="img-fluid">
            </td>
            <td>
              <a [routerLink]="['/users', user.id, 'edit']" class="btn btn-info btn-sm mr-1">
                <i class="fa fa-pencil"></i> Edit
              </a>
              <a [routerLink]="['/users', user.id]" class="btn btn-primary btn-sm">
                <i class="fa fa-list"></i> Details
              </a>
            </td>
          </tr>
        </tbody>
      </table>
     
    </div>
  </div>
</div>

<div class="row">
    <div class="col-md-6">
        <p>Showing {{ pagination.per_page }} to {{ pagination.total }} results</p>
    </div>
    <div class="col-md-6">
        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-end">
              <li class="page-item" [ngClass]="{'disabled': pagination.page == 1}">
                <a class="page-link" href="#" (click)="previous($event)" aria-label="Previous">
                  <span aria-hidden="true">&laquo;</span>
                </a>
              </li>
             
              <li class="page-item" [ngClass]="{'disabled': pagination.page == 4}">
                <a class="page-link" href="#" (click)="next($event)" aria-label="Next">
                  <span aria-hidden="true">&raquo;</span>
                </a>
              </li>
            </ul>
          </nav>
    </div>
</div>
