<div class="row mt-4 mb-4">
  <div class="col-md-8">
    <div class="card">
      <div class="card-body">
          <div class="text-center">
            <i class="fa fa-user-plus fs-5"></i>
          </div>
          <form #f="ngForm" ngNavtiveValidate (ngSubmit)="save(f)" class="mt-4">
              <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="nombre">Nombre *</label>
                        <input [(ngModel)]="user.nombre"  
                        required max="255" 
                        min="2"
                        name="nombre"
                        autofocus 
                        type="text" 
                        class="form-control"
                        placeholder="Nombre">
            
                      </div>

                      <div class="form-group">
                          <label for="apellidomat">Apellido Materno *</label>
                          <input [(ngModel)]="user.apellidomat"  
                          required max="255" 
                          min="2"
                          name="apellidomat"
                          type="text" 
                          class="form-control"
                          placeholder="Apellido Materno">
              
                      </div>

                      <div class="form-group">
                          <label for="fchnac">Fecha Nacimiento *</label>
                          <input [(ngModel)]="user.fchnac"  
                          required max="255" 
                          min="2"
                          name="fchnac"
                          type="date" 
                          class="form-control"
                          >
              
                      </div>

                      <app-loading *ngIf="loading" ></app-loading>
                </div>
                <div class="col-md-6">
                    
                    <div class="form-group">
                        <label for="apellidopat">Apellido Paterno *</label>
                        <input [(ngModel)]="user.apellidopat"  
                        required max="255" 
                        min="2"
                        name="apellidopat" 
                        type="text" 
                        class="form-control"
                        placeholder="Apellido Paterno">
            
                    </div>

                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input [(ngModel)]="user.email"  
                        required
                        name="email"
                        type="email" 
                        class="form-control"
                        placeholder="Correo Electronico">
            
                    </div>

                    <div class="form-group">
                        <label for="fortermino">Fecha Ingreso *</label>
                        <input [(ngModel)]="user.fchingreso"  
                        required
                        name="fchingreso"
                        type="date" 
                        class="form-control"
                        >
            
                    </div>

                    <div class="form-group">
                      <button class="btn btn-primary float-right" type="submit">
                        <i class="fa fa-floppy-o"></i> Guardar
                      </button>
                    </div>

                </div>
              </div>
        
          </form>
      </div>
    </div>
  </div>
  <div class="col-md-4" *ngIf="response != null" >
    <div class="card">
      <div class="card-body">
          {{ response | json }}

         <div class="form-group">
            <a routerLink="/users" class="btn btn-danger">Return</a>
         </div>
      </div>
    </div>
  </div>
</div>
